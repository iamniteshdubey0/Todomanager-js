<!DOCTYPE html>
<html>
	<head>
		<title>My Todo Manager</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<main>
			<div class="wraper">
				<section class="heading">
					<h1 class="title ubuntu-bold">My Todo Manager</h1>
					<p class="subtitle">Manage and Organize your daily task.</p>
				</section>
				<section class="todo-manager">
					<div class="search-box">
						<form class="search">
							<input
								type="text"
								name="searchTask"
								autocomplete="off"
								placeholder="search task"
							/>
							<i class="fa fa-close search-todo"></i>
						</form>
					</div>
					<div class="task-box">
						<ul class="todo-list">
                            <li>
                                <span class="todo">Build using JS</span>
                                <i class="fa fa-trash delete"></i>
                            </li>
						</ul>
						<form class="add-todo">
							<input
								type="text"
								name="todo"
								autocomplete="off"
								placeholder="add task"
							/>
							<input type="submit" value="Add" />
						</form>
					</div>
					<div class="message-box">
						<p class="message"></p>
						<button onClick="clearAll()" class="clear-all">Clear All</button>
					</div>
				</section>
			</div>
		</main>

		<script src="/script.js"></script>
	</body>
</html>
